<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container py-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">ðŸ“° Fake News Detection</h2>
      <form method="POST" action="/predict">
        <div class="mb-3">
          <label for="news_text" class="form-label">Enter News Text</label>
          <textarea class="form-control" id="news_text" name="news_text" rows="5" required>{{ input_text if input_text else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Check News</button>
      </form>

      {% if result %}
      <div class="alert mt-4 {% if result.prediction == 'Real' %}alert-success{% else %}alert-danger{% endif %}">
        <h5>Prediction: {{ result.prediction }}</h5>
        <p><strong>Confidence:</strong></p>
        <ul>
          <li>Fake: {{ result.probability.Fake }}</li>
          <li>Real: {{ result.probability.Real }}</li>
        </ul>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
